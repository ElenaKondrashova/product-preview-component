<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section>
      <div class="product-container">
        <div class="product-img">
          <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="img-desktop"
            aria-hidden="true">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="img-mobile"
            aria-hidden="true">
        </div>
        <div class="product-details">
          <p class="product-type">Perfume</p>
          <h1 class="product-title"> Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="new-price">$149.99</span>
            <span class="old-price"> $169.99</span>
          </div>
          <div class="product-buy">
            <button class="add-cart">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elena K.</a>.
  </div>
</body>

</html>
